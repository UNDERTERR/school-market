version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: school-market-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: test123456
      MYSQL_DATABASE: school_market_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test123
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./docker/mysql/test-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - school-market-test-network

  # Redis缓存
  redis:
    image: redis:6-alpine
    container_name: school-market-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - school-market-test-network

  # 测试用的Nacos
  nacos:
    image: nacos/nacos-server:v2.1.0
    container_name: school-market-nacos-test
    environment:
      MODE: standalone
    ports:
      - "8849:8848"
    networks:
      - school-market-test-network

  # 测试用的Elasticsearch
  elasticsearch:
    image: elasticsearch:7.9.3
    container_name: school-market-elasticsearch-test
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_test_data:/usr/share/elasticsearch/data
    networks:
      - school-market-test-network

volumes:
  mysql_test_data:
  redis_test_data:
  elasticsearch_test_data:

networks:
  school-market-test-network:
    driver: bridge