server:
  port: 10008
# 自定义线程池参数
market:
  thread:
    corePoolSize: 10
    maxPoolSize: 20
    keepAliveTime: 300
management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/gulimall_oms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 50000
  application:
    name: market-order
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
  redis:
    host: 127.0.0.1
  session:
    store-type: redis

  rabbitmq:
    host: 127.0.0.1
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: manual
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  zipkin:
    base-url: http://127.0.0.1:9411
    sender:
      type: web
    discovery-client-enabled: false
#采样取值介于 0到1之间，1则表示全部收集
  sleuth:
    sampler:
      probability: 1

# Swagger配置
springfox:
  documentation:
    swagger:
      v2:
        enabled: true
    swagger-ui:
      enabled: true
      base-url: /swagger-ui.html

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto

